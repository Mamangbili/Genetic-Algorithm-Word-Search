<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Algorith : Word Search</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.mjs" type="module"></script>
</head>
<body>
    <main id="main">
        <div class="flex">
            <section class="container genetic-information">
                <div class="container">
                    <span>Word Target :<span></span></span>
                    <span id="word-target">{target}</span>
                    <div class="container">
                        <div class="input">
                            <input id="word-target-input" placeholder="word" />
                            <input id="population-input" placeholder="how many population?" type="number" value="200"/>
                            <input id="iteration-input" placeholder="how many iteration?" type="number" value="10000"/>
                            <input id="mutation-input" placeholder="how many mutation rate?" type="number" value="0.2" step="0.05"/>
                        </div>
                        <button id="run">run!</button>
                        <button id="stop">stop</button>
                    </div>
                    
                    <span id="word-search">{ RESULT }</span>
                </div>

                <table>
                    <tbody>
                        <tr>
                            <td>Generation</td>
                            <td>:</td>
                            <td>{generation}</td>
                        </tr>
                        <tr>
                            <td>Mutation Count</td>
                            <td>:</td>
                            <td>mutation count</td>
                        </tr>
                        <tr>
                            <td>Average Fitness</td>
                            <td>:</td>
                            <td>{average fitness}</td>
                        </tr>
                    
                    </tbody>
                </table>

            </section>

            <section class="container history">
                <span>Individu History</span>
                <ul id="individual-history">
                    <li>[1 39 29 9 92 2 1 2 59 10 2 5 2 1]</li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
